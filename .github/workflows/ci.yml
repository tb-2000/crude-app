name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache backend dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-backend-${{ hashFiles('backend/package-lock.json') }}

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Test backend
        working-directory: backend
        run: npm test

      - name: Lint backend
        working-directory: backend
        run: npm run lint   # falls du lint im backend hast

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache frontend dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-frontend-${{ hashFiles('frontend/my-app/package-lock.json') }}

      - name: Install frontend dependencies
        working-directory: frontend/my-app
        run: npm ci

      - name: Test frontend
        working-directory: frontend/my-app
        run: npm test     # oder npm run test / build / lint â€“ passe es an dein package.json an

      - name: Lint frontend
        working-directory: frontend/my-app
        run: npm run lint
